<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Tonalidad de Color</title>
    
    <!-- Agrega enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    
    <style>
        #miDiv {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 0, 0); /* Color inicial en negro */
            margin-top: 20px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Encabezado con Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <div class="container">
                <a class="navbar-brand" href="#">Tecnologico Nacional de México</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <h1 class="mt-4">Interactividad Grafica 'Cambio RGB'</h1>
        <div id="miDiv" class="mt-4"></div>
        
        <form class="mt-4">
            <div class="form-group">
                <label for="redRange">Rojo:</label>
                <input type="range" class="form-control" id="redRange" min="0" max="255" value="0">
            </div>
            <div class="form-group">
                <label for="greenRange">Verde:</label>
                <input type="range" class="form-control" id="greenRange" min="0" max="255" value="0">
            </div>
            <div class="form-group">
                <label for="blueRange">Azul:</label>
                <input type="range" class="form-control" id="blueRange" min="0" max="255" value="0">
            </div>
        </form>
    </div>
    <!-- Pie de Página con Datos de Copyright -->
    <footer>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <p>&copy; 2023 ISLAS HIDALGO JOSE JULIAN. Todos los derechos reservados.</p>
        </div>
    </nav>
    </footer>
    
    <!-- Agrega enlace a Bootstrap JS (jQuery requerido) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script>
        const redRange = document.getElementById('redRange');
        const greenRange = document.getElementById('greenRange');
        const blueRange = document.getElementById('blueRange');
        const miDiv = document.getElementById('miDiv');
        
        redRange.addEventListener('input', actualizarColor);
        greenRange.addEventListener('input', actualizarColor);
        blueRange.addEventListener('input', actualizarColor);
        
        function actualizarColor() {
            const red = redRange.value;
            const green = greenRange.value;
            const blue = blueRange.value;
            
            miDiv.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        }
    </script>
    
</body>
</html>
